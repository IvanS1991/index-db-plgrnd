<form [formGroup]="form">
  <label for="name">
    Name
  </label>
  <input
    id="name"
    type="text"
    formControlName="name"
  />
  <label for="age">
    Age
  </label>
  <input
    id="age"
    type="text"
    formControlName="age"
  />
  <label for="country">
    Country
  </label>
  <input
    id="country"
    type="text"
    formControlName="country"
    placeholder="country"
  />
</form>

<button (click)="addUser()">Add</button>

<div>
  <ul>
    <li *ngFor="let user of users">
      {{ user.name }} - {{ user.age }} - {{ user.country }} <span (click)="removeUser(user.id)">Remove</span>
    </li>
  </ul>
</div>
